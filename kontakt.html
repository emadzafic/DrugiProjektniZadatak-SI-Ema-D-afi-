    <div class="container">
        <header>
            <h1>Kontaktirajte nas!</h1>
            <p>Ukoliko imate bilo kakva pitanja, slobodno nas kontaktirajte!</p>
        </header>
        
        <div class="kontakt-forma">
            <form action="ema.dzafic@treca-gimnazija.edu.ba" method="post" enctype="text/plain">
                <div class="forma-grupa">
                    <label for="name">Ime i Prezime:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="forma-grupa">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="forma-grupa">
                    <label for="subject">Predmet:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="forma-grupa">
                    <label for="message">Poruka:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <div class="forma-grupa">
                    <label for="telefon">Broj telefona (nije obavezno):</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="+387 xx xxx xxx ">
                </div>

                <div class="forma-grupa">
                    <p>Preferirani način kontakta:</p>
                    <div class="radio-opcija">
                    <label for="email-opcija"> Email </label>
                    <input type="radio" name="kontakt_preferenca" value="email" checked>
                </div>
                <div class="radio-opcija">
                    <label for="telefon-opcija">Telefon</label>
                    <input type="radio" name="kontakt_preferenca" value="telefon">
                </div>
            </div>

                <div class="forma-grupa">
                    <label for="datum">Datum(slanja poruke): </label>
                    <input type="date" id="datum" name="datum">
                </div>
                
                <div class="forma-grupa">
                    <button type="submit">Pošaljite poruku</button>
                </div>

            </form>
        </div>

        <button id="scrollTopBtn" style="display: none;" class="btn btn-primary">
            ↑ Vrati se na vrh
